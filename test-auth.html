<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <button onclick="testSignup()">Test Signup</button>
    <button onclick="testSignin()">Test Signin</button>
    <div id="result"></div>

    <script>
        async function testSignup() {
            console.log('Testing signup...');
            document.getElementById('result').innerHTML = 'Testing signup...';
            
            try {
                const response = await fetch('/api/oauth/google/redirect_url?mode=signup', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Redirect URL: ${data.redirectUrl}</p>
                `;
                
                if (data.success && data.redirectUrl) {
                    console.log('Would redirect to:', data.redirectUrl);
                    // window.location.href = data.redirectUrl;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }

        async function testSignin() {
            console.log('Testing signin...');
            document.getElementById('result').innerHTML = 'Testing signin...';
            
            try {
                const response = await fetch('/api/oauth/google/redirect_url?mode=signin', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Redirect URL: ${data.redirectUrl}</p>
                `;
                
                if (data.success && data.redirectUrl) {
                    console.log('Would redirect to:', data.redirectUrl);
                    // window.location.href = data.redirectUrl;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
